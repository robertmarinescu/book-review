{% extends "layout.html" %}

{% block title %}
Book Query
{% endblock %}

{% block main %}

<h2>Here is what we've found...</h2>


<div class="container results-container">

    {% for book in books %}
    <div class="card border-primary mb-3" style="width: 14rem">
        <div class="card-header"><h3 class="card-title">{{book['title']}}</h3></div>
        <div class="card-body">
            <h5 class="card-text">Author: {{book['author']}}</h5>
            <h6 class="card-text">Release year: {{book['year']}}</h6>
            <h6 class="card-text">ISBN: {{book['isbn']}}</h6>
        </div>
        <div class="card-footer">
            <a href="/book/{{book['isbn']}}" class="card-link">Book Info</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
